<!DOCTYPE html>
<html>
  <head>
    <title>Weight Converter</title>
    
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
      body{
        margin-top:70px;
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
   <div class='container'>
     <div class='row'>
       <div class='col-md-6 offset-md-6'>
         <h1 class='display-4 text-center mb-3'> Weight Converter</h1>
         <form>
           <div class='form-group'>
             <input type='number' class='form-control mb-4' placeholder="Enter pounds..." id='lbsInput '>
           </div>
         </form>
         <div id='Output'>
           <div class='card bg-primary mb-2'>
             <div >
               <h4 class='blockquote p-2'>Grams:</h4>
               <div id='gramsOutput' class='p-2'></div>
             </div>
           </div>
           <div class='card bg-success mb-2'>
            <div >
              <h4 class='blockquote p-2'>KiloGrams:</h4>
              <div id='kgOutput' class='p-2'></div>
            </div>
          </div>

          <div class='card bg-danger mb-2'>
            <div >
              <h4 class='blockquote p-2'>Ounces:</h4>
              <div id='ozOutput' class='p-2'></div>
            </div>
          </div>
         </div>
       </div>
     </div>
   </div>
   <script>
     document.getElementById('Output').style.visibility = 'hidden'
  document.getElementById('lbsInput ').addEventListener('input',Pounds)
   function Pounds (event){
    document.getElementById('Output').style.visibility = 'visible'
     let lbs = event.target.value
     document.getElementById('gramsOutput').innerHTML = lbs/0.0022046
     document.getElementById('kgOutput').innerHTML = lbs/2.2046
     document.getElementById('ozOutput').innerHTML = lbs*16
     
   }
   </script>
  </body>
</html>
